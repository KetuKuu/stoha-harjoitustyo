<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Info</title>
</head>
<body>
    <h1>My Completed Challenges by Region</h1>
    {% if completion_count %}
        <ul>
        {% for region, count in completion_count.items() %}
            <li>{{ region }}: {{ count }} visits</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You have not completed any challenges yet.</p>
    {% endif %}
</body>
</html>
